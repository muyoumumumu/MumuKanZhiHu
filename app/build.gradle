apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"
    defaultConfig {
        applicationId "com.muyoumumumu.mumukanzhihu"
        minSdkVersion 17
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('libs/library-1.0.19.jar')
    compile 'com.android.support:appcompat-v7:25.0.0'
    compile 'com.android.support:design:25.0.0'
    compile 'com.android.support:support-v4:25.0.0'
    compile 'com.android.support:preference-v14:25.0.0'
    compile 'com.android.support:recyclerview-v7:25.0.0'
    compile 'com.github.rey5137:material:1.2.4'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.github.todou:appbarspring:1.0.3'
    compile 'net.opacapp:multiline-collapsingtoolbar:1.3.0'
    testCompile 'junit:junit:4.12'
}
